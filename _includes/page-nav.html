{% if page.search == false %}

<div class="page-nav" id="page-up">
    {% if page.previous %}
    <a id="page-preview" href="{{ page.previous.url }}">
        <span id="page-preview-icon" class="glyphicon glyphicon-chevron-up pull-right"></span>

        <div class="page-preview-text">                
            <div class="blog-meta">Read previous blog post</div>
            <div class="page-preview-title">{{ page.previous.title }}</div>
        </div>        
    </a>
    {% endif %}
</div>

<div class="page-nav" id="page-down">
    {% if page.next %}
    <a id="page-preview" href="{{ page.next.url }}">
        <span id="page-preview-icon" class="glyphicon glyphicon-chevron-down pull-right"></span>

        <div class="page-preview-text">                
            <div class="blog-meta">Read next blog post</div>
            <div class="page-preview-title">{{ page.next.title }}</div>
        </div>        
    </a>
    {% endif %}
</div>

{% endif %}
